<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Clone</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" alt="Facebook">
          <p>Facebook helps you connect and share with the people in your life.
            <br>
<b>            click to create new Account without login Facebook
</b>        
  </p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="#">Forgotten Password</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="home.html" target="_blank">Create New Account</a>
          </div>
        </div>
      </div>
</body>
</html>
